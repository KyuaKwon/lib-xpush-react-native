apply plugin: 'com.android.library'

android {
  compileSdkVersion 23
  buildToolsVersion "23.0.1"

  defaultConfig {
    minSdkVersion 16
    targetSdkVersion 23
  }

  lintOptions {
    disable 'InvalidPackage'
  }
}

dependencies {
  compile "com.facebook.react:react-native:+" 
  compile 'io.socket:socket.io-client:0.6.2'
}
